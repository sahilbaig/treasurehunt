{%extends 'layout.html'%}
{%block content%}     
            
    
    <div class='container'> 
        <div class="row">
            <div class="col s6">
                <div class="row"></div>
                <h4 class = "black-text" style = "font-family: Rakkas;margin-bottom: 30px;">
                    {{question.quest}}
                </h4>
            </div> 
            <div class="col s6">
                <img src="{{ image_file }}" width="400" height="250">
            </div>
        </div>
    
    
        <form method="POST" action="">
            {{form.hidden_tag()}}
                <div class="row card-panel col s6">
                    <div class="form-group ">   
                        {{form.answer.label()}}
                        {{form.answer(class="form-control form-control-lg")}}

                     </div>
                    </div>
            <div>
                {{form.submit(class="btn btn-outline-info")}}
            </div>
            
        </form>
    </div>

{%endblock%}
